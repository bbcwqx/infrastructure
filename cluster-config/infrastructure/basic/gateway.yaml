---
apiVersion: v1
kind: Namespace
metadata:
  name: cilium-gateway
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: bbcwqx.com-tls
  namespace: cilium-gateway
spec:
  secretName: bbcwqx.com-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod-wildcard
  commonName: "*.bbcwqx.com"
  dnsNames:
    - "*.bbcwqx.com"
    - "*.pds.bbcwqx.com"
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: cilium-gateway
  namespace: cilium-gateway
spec:
  gatewayClassName: cilium
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      protocol: HTTPS
      port: 443
      tls:
        certificateRefs:
          - kind: Secret
            name: bbcwqx.com-tls
      allowedRoutes:
        namespaces:
          from: All
